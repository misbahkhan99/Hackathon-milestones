<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="resumeForm">
    <h2>Personal Information</h2>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required> <br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required> <br><br>

    <label for="phone">Phone No::</label>
    <input type="text" id="phone" name="phone" required> <br><br>
    
    <h2 id="h2">Education</h2>
    <label for="education"></label>
    <input type="text" name="education" id="education" required > <br><br>

    <h2 id="h2">Work Experience</h2>
    <label for="experience"></label>
    <input type="text" name="experience" id="experience" required > <br><br>

    <h2 id="h2">Skils</h2>
    <label for="skills"></label>
    <input type="text" name="skills" id="skills" required > <br><br>

    <h2 id="h2">Description</h2>
    <label for="description"></label>
    <input type="text" name="description" id="description" required > <br><br>

    <button type="submit">Generate Resume</button>

    </form>

    <div id="resumeOutput"></div>
    <script src="app.js"></script>

</body>
</html>
